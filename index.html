<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Message</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="message" id="message">
            I am sorry for eating so much of your brain but I love it.<br>
        </div>
        <button id="changeTextButton" class="button">Change Text</button>
        <div id="poll" class="poll" style="display: none;">
            <p>Will you be my bestie?</p>
            <button id="yesButton" class="button">Yes</button>
            <button id="noButton" class="button">No</button>
        </div>
        <img id="smileyAfterYes" src="bet.jpeg" alt="Smiley face" class="full-image" style="display: none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
